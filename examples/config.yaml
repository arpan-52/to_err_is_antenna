# to_err_is_antenna Configuration File
# =====================================
# Example configuration showing all available options

# Required: Path to input Measurement Set
input_ms: /path/to/your/data.ms

# Required: Type of error to introduce
# Options: 
#   - phase_error: Random phase offset (scaled by quantify_error)
#   - amp_error: Random amplitude scaling around 1.0
#   - both_error: Apply both phase and amplitude errors
affect: phase_error

# Required: Error magnitude as percentage (0-100)
# For phase_error: Max phase offset = quantify_error% of 360°
#   e.g., 10% → offsets between -36° and +36°
# For amp_error: Amplitude multiplier = 1 ± quantify_error%
#   e.g., 10% → scaling between 0.9x and 1.1x
quantify_error: 10

# ─────────────────────────────────────────────────────────────
# SELECTION PARAMETERS (Optional - leave commented for "all")
# ─────────────────────────────────────────────────────────────

# Antenna selection:
# - Single antennas: "C04,C06" 
#     → Corrupts ALL baselines involving C04 or C06
# - Antenna pairs: "C04&C05"
#     → Corrupts ONLY the C04-C05 baseline
# - Mixed: "C04,C05&C06"
#     → C04 all baselines + only C05-C06 baseline
# antennas: C04,C06

# Spectral window and channel selection (CASA-style syntax):
# - Single SPW, all channels: "0"
# - SPW with channel range: "0:120~150" (inclusive)
# - Multiple SPWs: "0:120~124,1:124~200"
# spw: "0:120~150"

# Scan selection:
# - Single scan: "1"
# - Multiple scans: "1,2,3"
# - Scan range: "1~5" (includes 1,2,3,4,5)
# - Mixed: "1,3~5,7"
# scan: "1,2,3"

# Time selection:
# - Relative to scan start: "30m~40m" (30th to 40th minute)
# - Relative in hours: "0.5h~1h"
# - Relative in seconds: "1800s~2400s"
# - Absolute UTC: "2024-01-15T10:30:00~2024-01-15T11:00:00"
# time: "30m~40m"

# ─────────────────────────────────────────────────────────────
# COLUMN PARAMETERS
# ─────────────────────────────────────────────────────────────

# Source column to read visibilities from
input_column: DATA

# Target column to write corrupted visibilities to
# If column doesn't exist, it will be created
output_column: CORRECTED_DATA

# ─────────────────────────────────────────────────────────────
# PROCESSING OPTIONS
# ─────────────────────────────────────────────────────────────

# Memory limit per processing chunk (in MB)
# Larger values = faster processing, more RAM usage
# Recommended: 512-2048 depending on available RAM
chunk_size_mb: 512

# Random seed for reproducibility
# Set to an integer for reproducible results
# Leave commented for random (non-reproducible) behavior
# seed: 42
